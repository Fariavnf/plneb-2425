{% extends 'layout.html' %}


{% block head %}
<title>{{title}}</title>
{% endblock %}


{% block body %}

    <div class="card text-center">
        <div class="card-header">
            <h3>{{termo}}</h3>
        </div>

        <div class="card-body">
            <h5 class="card-title">Descrição</h5>
             <p class="card-text">{{ descricao }}</p>
        </div>
    </div>

<a href="#" onclick="history.back(); return false;" class="btn btn-primary mt-3">Voltar</a>
<button type="button" onclick="delete_term('{{termo}}')" class="btn btn-danger mt-3">Apagar</button>



{% endblock %}
